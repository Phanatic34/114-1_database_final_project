    .conversations-list {

    .conversation-item {

    .conversation-item:hover {

    .conversation-item.active {

    .conversation-header {

    .conversation-image {

    .conversation-info {

    .conversation-title {

      white-space: nowrap;
    }

    .conversation-user {
      font-size: 12px;
      color: #6b7280;
      margin: 0 0 4px 0;
    }

    .conversation-preview {
      font-size: 12px;
      color: #9ca3af;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .conversation-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .chat-panel {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-image {
      width: 40px;

      border-radius: 8px;

      background: #f3f4f6;
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-title {

      font-weight: 600;

    }

    .chat-header-subtitle {

      color: #6b7280;
      margin: 0;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }

    .message-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      word-wrap: break-word;
    }

    .message-seller {
      background: white;
      border: 1px solid #e5e7eb;
      align-self: flex-start;
    }

    .message-user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message-content {
      margin-bottom: 4px;

    }

    .message-time {

    }

    .chat-input-area {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;

    .chat-input-area input {

      padding: 10px 14px;
      border: 2px solid #d1d5db;

    }

    .chat-input-area input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .chat-input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-input-area button:hover {

    }

    .empty-chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
    }

    .empty-conversations {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .messages-page {
        grid-template-columns: 1fr;
        height: auto;
      }

      .conversations-list {

      }

      }
    }
  </style>

  <main>
    <div class="messages-page">
      <!-- Conversations List -->
      <div class="conversations-list">
        <h2>å°è©±åˆ—è¡¨</h2>
        <div id="conversationsContainer">
          <!-- Conversations will be rendered here -->
        </div>
      </div>

      <!-- Chat Panel -->
      <div class="chat-panel" id="chatPanel">
        <div class="empty-chat" id="emptyChat">
          <div style="font-size: 48px; margin-bottom: 16px;">ğŸ’¬</div>

  <script src="js/api.js?v=v1.0.0"></script>
  <script src="js/data.js?v=v1.0.0"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = getCurrentUser();

    // Get params for direct chat
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get('itemId');
    const userId = urlParams.get('userId');

    // Render conversations
    function renderConversations() {
      const conversations = getConversationsForUser(currentUser.id);
      const container = document.getElementById('conversationsContainer');
      
      container.innerHTML = '';
      
      if (conversations.length === 0) {
        container.innerHTML = '<div class="empty-conversations">é‚„æ²’æœ‰ä»»ä½•å°è©±</div>';
      } else {
        conversations.forEach(conv => {
          const item = document.createElement('div');
          item.className = 'conversation-item';
          item.dataset.itemId = conv.itemId;
          item.dataset.userId = conv.otherUserId;
          
          const time = new Date(conv.lastMessage.createdAt);
          const timeStr = time.toLocaleString('zh-TW', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          item.innerHTML = `
            <div class="conversation-header">
              <img src="${conv.item ? getProductImageUrl(conv.item) : 'images/no-image.png'}" 
                   alt="${conv.item?.title || 'å•†å“'}" 
                   class="conversation-image">
              <div class="conversation-info">
                <div class="conversation-title">${conv.item?.title || 'å•†å“å·²ä¸‹æ¶'}</div>
                <div class="conversation-user">${conv.otherUserName}</div>
                <div class="conversation-preview">${conv.lastMessage.text}</div>
                <div class="conversation-time">${timeStr}</div>
              </div>
            </div>
          `;
          
          // Attach fallback to the image
          const img = item.querySelector('.conversation-image');
          if (img) attachImageFallback(img);
          
          item.addEventListener('click', () => {
            openChat(conv.itemId, conv.otherUserId);
          });
          
          container.appendChild(item);
        });
      }
      
      // Auto-open chat if params provided
      if (itemId && userId) {
        openChat(itemId, userId);
      }
    }

    // Open chat
    function openChat(itemId, otherUserId) {
      const item = getItemById(itemId);
      const otherUser = getUsers().find(u => u.id === otherUserId);
      
      if (!item || !otherUser) {
        alert('ç„¡æ³•è¼‰å…¥å°è©±');
        return;
      }
      
      // Update active conversation
      document.querySelectorAll('.conversation-item').forEach(el => {
        el.classList.remove('active');
        if (el.dataset.itemId === itemId && el.dataset.userId === otherUserId) {
          el.classList.add('active');
        }
      });
      
      // Render chat panel
      const chatPanel = document.getElementById('chatPanel');
      chatPanel.innerHTML = `
        <div class="chat-header">
          <img src="${getProductImageUrl(item)}" 
               alt="${item.title}" 
               class="chat-header-image">
          <div class="chat-header-info">
            <h3 class="chat-header-title">èˆ‡ ${otherUser.name} èŠå¤©</h3>
            <p class="chat-header-subtitle">${item.title}</p>
          </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
          <input type="text" id="messageInput" placeholder="è¼¸å…¥è¨Šæ¯...">
          <button onclick="sendMessage('${itemId}', '${otherUserId}')">é€å‡º</button>
        </div>
      `;
      
      // Load messages
      loadMessages(itemId, otherUserId);
      
      // Focus input
      setTimeout(() => {
        document.getElementById('messageInput').focus();
      }, 100);
      
      // Enter key to send
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage(itemId, otherUserId);
        }
      });
    }

    // Load messages
    function loadMessages(itemId, otherUserId) {
      const messages = getMessagesForConversation(itemId, currentUser.id, otherUserId);
      const container = document.getElementById('chatMessages');
      
      container.innerHTML = '';
      
      if (messages.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">èˆ‡æ­¤å•†å“ç›¸é—œçš„ç•™è¨€å°‡æœƒé¡¯ç¤ºåœ¨é€™è£¡ã€‚</div>';
      } else {
        messages.forEach(msg => {
          const isSender = msg.senderId === currentUser.id;
          const bubble = document.createElement('div');
          bubble.className = `message-bubble ${isSender ? 'message-user' : 'message-seller'}`;
          
          const time = new Date(msg.createdAt);
          const timeStr = time.toLocaleString('zh-TW', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          bubble.innerHTML = `
            <div class="message-content">${msg.text}</div>
            <div class="message-time">${timeStr}</div>
          `;
          container.appendChild(bubble);
        });
      }
      
      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Send message
    function sendMessage(itemId, otherUserId) {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      createMessage({
        itemId,
        senderId: currentUser.id,
        receiverId: otherUserId,
        text
      });
      
      // Reload messages and conversations
      loadMessages(itemId, otherUserId);
      renderConversations();
      
      // Clear input
      input.value = '';
    }

    // Make functions global
    window.openChat = openChat;
    window.sendMessage = sendMessage;

      // Initial render
      renderConversations();
    });
  </script>
