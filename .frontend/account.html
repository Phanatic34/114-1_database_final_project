<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帳號管理 - 二手交易平台</title>
  <link rel="stylesheet" href="ItemDetailPage.css?v=v1.0.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    .account-page {
      max-width: 600px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin: 0 0 8px 0;
    }

    .account-section {
      background: white;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      margin: 0 0 24px 0;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group input:disabled {
      background: #f3f4f6;
      color: #6b7280;
    }

    .btn-primary {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-danger {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #fee2e2;
      color: #dc2626;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      margin-top: 24px;
    }

    .btn-danger:hover {
      background: #fecaca;
    }

    .success-message {
      padding: 12px 16px;
      background: #ecfdf3;
      color: #15803d;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .error-message {
      padding: 12px 16px;
      background: #fee2e2;
      color: #dc2626;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <a href="index.html" class="logo site-logo">
        <img src="logo.png" alt="二手交易平台 Logo" />
      </a>
      <nav class="header-nav">
        <a href="index.html">首頁</a>
        <a href="item_list.html">分類</a>
        <a href="sell.html">賣東西</a>
        <a href="chat.html">聊天</a>
      </nav>
      <div class="header-actions">
        <!-- Will be populated by navbar.js -->
      </div>
    </div>
  </header>

  <main>
    <div class="account-page">
      <div class="page-header">
        <h1>帳號管理</h1>
      </div>

      <div class="account-section">
        <h2 class="section-title">基本資訊</h2>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="accountForm">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" disabled>
            <small style="color: #6b7280; font-size: 12px; display: block; margin-top: 4px;">電子郵件無法修改</small>
          </div>

          <button type="submit" class="btn-primary">更新資訊</button>
        </form>
      </div>

      <div class="account-section">
        <h2 class="section-title">更改密碼</h2>

        <form id="passwordForm">
          <div class="form-group">
            <label for="oldPassword">目前密碼</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
          </div>

          <div class="form-group">
            <label for="newPassword">新密碼</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="6">
          </div>

          <div class="form-group">
            <label for="confirmPassword">確認新密碼</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>

          <button type="submit" class="btn-primary">更改密碼</button>
        </form>
      </div>

      <div class="account-section">
        <h2 class="section-title">帳號設定</h2>
        <button class="btn-danger" onclick="deactivateAccount()">停用帳號</button>
      </div>
    </div>
  </main>

  <script src="js/api.js?v=v1.0.0"></script>
  <script src="js/data.js?v=v1.0.0"></script>
  <script src="js/auth_check.js?v=v1.0.0"></script>
  <script src="js/navbar.js?v=v1.0.0"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = getCurrentUser();
      
      if (!currentUser) {
        console.warn('無法取得用戶資訊');
        return;
      }

      // Load user data
    document.getElementById('name').value = currentUser.name;
    document.getElementById('email').value = currentUser.email;

    // Update account info
    document.getElementById('accountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      
      if (!name) {
        showError('請輸入姓名');
        return;
      }
      
      updateUser(currentUser.id, { name });
      
      // Update current user in localStorage
      localStorage.setItem('currentUserId', currentUser.id);
      
      showSuccess('資訊已更新！');
    });

    // Update password
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (oldPassword !== currentUser.password) {
        showError('目前密碼錯誤');
        return;
      }
      
      if (newPassword.length < 6) {
        showError('新密碼長度至少需要 6 個字元');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('新密碼與確認密碼不一致');
        return;
      }
      
      updateUser(currentUser.id, { password: newPassword });
      
      // Clear form
      document.getElementById('oldPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      
      showSuccess('密碼已更改！');
    });

    // Deactivate account
    function deactivateAccount() {
      if (!confirm('確定要停用帳號嗎？\n\n注意：這是示範系統，資料不會真正刪除，但你的帳號將無法使用。')) {
        return;
      }
      
      updateUser(currentUser.id, { disabled: true });
      logoutUser();
      
      alert('帳號已停用。這是示範系統，資料不會真正刪除。');
      window.location.href = 'index.html';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
      setTimeout(() => successEl.classList.remove('show'), 3000);
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 3000);
    }

      window.deactivateAccount = deactivateAccount;
    });
  </script>
</body>
</html>
