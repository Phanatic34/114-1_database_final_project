    body {

    .requests-page {

    .tab {

    .request-item-title a:hover {

    .request-meta {

    .request-meta-item {

    }

    .request-type-badge {

      border-radius: 999px;
      font-size: 12px;
      font-weight: 500;
    }

    .type-purchase {

    }

    .type-trade-target {

      color: #15803d;
    }

    .type-trade-open {

    }

    .request-status {

    .status-accepted {

      color: #15803d;
    }

    .status-rejected {

    }

    .status-cancelled {

    .btn-reject {

  </style>

  <main>

  <script src="js/data.js"></script>

  <script>
    // Check login
    if (!requireLogin()) {
      throw new Error('Redirecting to login');
    }

    const currentUser = getCurrentUser();
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        
        const tabName = this.dataset.tab;
        document.getElementById('outgoingRequests').style.display = tabName === 'outgoing' ? 'block' : 'none';
        document.getElementById('incomingRequests').style.display = tabName === 'incoming' ? 'block' : 'none';
      });
    });

    // Render request card
    function renderRequestCard(request, isOutgoing) {
      const item = getItemById(request.itemId);
      const otherUser = isOutgoing 
        ? getUsers().find(u => u.id === request.sellerId)
        : getUsers().find(u => u.id === request.buyerId);
      
      if (!item || !otherUser) return null;

      const card = document.createElement('div');
      card.className = 'request-card';
      
      // Request type label
      const typeLabels = {
        'purchase': 'è³¼è²·',
        'trade-target': 'äº¤æ›ï¼ˆæŒ‡å®šç›®æ¨™ï¼‰',

      const typeClass = request.type === 'purchase' ? 'type-purchase' :
                       request.type === 'trade-target' ? 'type-trade-target' :
                       'type-trade-open';
      
      // Status label
      const statusLabels = {

        'accepted': 'å·²æ¥å—',
        'rejected': 'å·²æ‹’çµ•',
        'cancelled': 'å·²å–æ¶ˆ'
      };
      
      const statusLabel = statusLabels[request.status] || request.status;
      const statusClass = `status-${request.status}`;
      
      // Actions
      let actionsHTML = '';
      if (isOutgoing) {
        if (request.status === 'pending') {
          actionsHTML = `
            <button class="btn-small btn-cancel" onclick="cancelRequest('${request.id}')">å–æ¶ˆè«‹æ±‚</button>
            <button class="btn-small btn-chat" onclick="openChat('${request.itemId}', '${otherUser.id}')">æŸ¥çœ‹å°è©±</button>
          `;
        } else {
          actionsHTML = `
            <button class="btn-small btn-chat" onclick="openChat('${request.itemId}', '${otherUser.id}')">æŸ¥çœ‹å°è©±</button>
          `;
        }
      } else {
        if (request.status === 'pending') {
          actionsHTML = `
            <button class="btn-small btn-accept" onclick="acceptRequest('${request.id}')">æ¥å—</button>
            <button class="btn-small btn-reject" onclick="rejectRequest('${request.id}')">æ‹’çµ•</button>
            <button class="btn-small btn-chat" onclick="openChat('${request.itemId}', '${otherUser.id}')">æŸ¥çœ‹å°è©±</button>
          `;
        } else {
          actionsHTML = `
            <button class="btn-small btn-chat" onclick="openChat('${request.itemId}', '${otherUser.id}')">æŸ¥çœ‹å°è©±</button>
          `;
        }
      }
      
      const createdAt = new Date(request.createdAt);
      const dateStr = createdAt.toLocaleString('zh-TW', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      card.innerHTML = `
        <img src="${item.images[0] || 'https://via.placeholder.com/120/f3f4f6/9ca3af?text=No+Image'}" 
             alt="${item.title}" 
             class="request-image">
        <div class="request-info">
          <h3 class="request-item-title">
            <a href="item_page.html?id=${item.id}">${item.title}</a>
          </h3>
          <div class="request-meta">
            <div class="request-meta-item">
              <strong>å°æ–¹ï¼š</strong>${otherUser.name}
            </div>
            <div class="request-meta-item">
              <span class="request-type-badge ${typeClass}">${typeLabel}</span>
            </div>
            <div class="request-meta-item">
              <span class="request-status ${statusClass}">${statusLabel}</span>
            </div>
            <div class="request-meta-item">
              <strong>å»ºç«‹æ™‚é–“ï¼š</strong>${dateStr}
            </div>
            ${request.quantity ? `<div class="request-meta-item"><strong>æ•¸é‡ï¼š</strong>${request.quantity}</div>` : ''}
            ${request.note ? `<div class="request-meta-item" style="width: 100%; margin-top: 8px;"><strong>å‚™è¨»ï¼š</strong>${request.note}</div>` : ''}
          </div>
        </div>
        <div class="request-actions">
          ${actionsHTML}
        </div>
      `;
      
      return card;
    }

    // Render requests
    function renderRequests() {
      const { outgoing, incoming } = getRequestsByUser(currentUser.id);
      const outgoingContainer = document.getElementById('outgoingRequests');
      const incomingContainer = document.getElementById('incomingRequests');
      
      // Clear containers
      outgoingContainer.innerHTML = '';
      incomingContainer.innerHTML = '';
      
      // Render outgoing
      if (outgoing.length === 0) {
        outgoingContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“­</div>
            <div class="empty-state-text">ä½ é‚„æ²’æœ‰æå‡ºä»»ä½•è«‹æ±‚</div>
          </div>
        `;
      } else {
        outgoing.forEach(request => {
          const card = renderRequestCard(request, true);
          if (card) outgoingContainer.appendChild(card);
        });
      }
      
      // Render incoming
      if (incoming.length === 0) {
        incomingContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“­</div>
            <div class="empty-state-text">ä½ é‚„æ²’æœ‰æ”¶åˆ°ä»»ä½•è«‹æ±‚</div>
          </div>
        `;
      } else {
        incoming.forEach(request => {
          const card = renderRequestCard(request, false);
          if (card) incomingContainer.appendChild(card);
        });
      }
    }

    // Accept request
    function acceptRequest(requestId) {
      if (!confirm('ç¢ºå®šè¦æ¥å—æ­¤è«‹æ±‚å—ï¼Ÿ')) return;
      
      const request = getRequestById(requestId);
      if (!request) return;
      
      const item = getItemById(request.itemId);
      if (!item) return;
      
      // Check quantity
      if (item.quantity < request.quantity) {
        alert('åº«å­˜ä¸è¶³ï¼Œç„¡æ³•æ¥å—æ­¤è«‹æ±‚ã€‚');
        return;
      }
      
      // Update request status
      updateRequest(requestId, { status: 'accepted' });
      
      // Reduce item quantity
      updateItem(request.itemId, { 
        quantity: item.quantity - request.quantity 
      });
      
      alert('å·²æ¥å—æ­¤è«‹æ±‚ï¼Œè«‹é€éè¨Šæ¯èˆ‡è²·å®¶ç¢ºèªç´°ç¯€ã€‚');
      renderRequests();
    }

    // Reject request
    function rejectRequest(requestId) {
      if (!confirm('ç¢ºå®šè¦æ‹’çµ•æ­¤è«‹æ±‚å—ï¼Ÿ')) return;
      
      updateRequest(requestId, { status: 'rejected' });
      alert('å·²æ‹’çµ•æ­¤è«‹æ±‚ã€‚');

    }

    // Cancel request

    // Open chat (redirect to messages page or item page)

    }

    // Make functions global
    window.acceptRequest = acceptRequest;
