<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車 - 二手交易平台</title>
  <link rel="stylesheet" href="ItemDetailPage.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .cart-page-main {
      max-width: 1200px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }
    
    .cart-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 32px;
    }
    
    .cart-container h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-top: 0;
      margin-bottom: 24px;
    }
    
    .cart-empty {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .cart-empty h2 {
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .cart-empty p {
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .cart-empty a {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .cart-empty a:hover {
      background: #1d4ed8;
    }
    
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .cart-item {
      display: flex;
      gap: 16px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 12px;
    }
    
    .cart-item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    
    .cart-item-info {
      flex-grow: 1;
    }
    
    .cart-item-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }
    
    .cart-item-meta {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .cart-item-price {
      font-size: 18px;
      font-weight: 700;
      color: #2563eb;
    }
    
    .cart-item-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }
    
    .cart-item-remove {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #d1d5db;
      color: #6b7280;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .cart-item-remove:hover {
      background: #fee2e2;
      border-color: #ef4444;
      color: #dc2626;
    }
    
    .cart-summary {
      border-top: 1px solid #e5e7eb;
      padding-top: 24px;
      margin-top: 24px;
    }
    
    .cart-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 16px;
    }
    
    .cart-summary-label {
      color: #6b7280;
    }
    
    .cart-summary-value {
      font-weight: 600;
      color: #111827;
    }
    
    .cart-summary-total {
      font-size: 20px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      margin-top: 12px;
    }
    
    .cart-summary-total .cart-summary-value {
      font-size: 24px;
      color: #2563eb;
    }
    
    .cart-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn-primary {
      flex: 1;
      padding: 14px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      padding: 14px 24px;
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-secondary:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <a href="index.html" class="logo site-logo">
        <img src="logo.png" alt="二手交易平台 Logo" />
      </a>
      <nav class="header-nav">
        <a href="index.html">首頁</a>
        <a href="item_list.html">分類</a>
        <a href="sell.html">賣東西</a>
      </nav>
      <div class="header-actions">
        <!-- Navbar will be populated by js/navbar.js -->
      </div>
    </div>
  </header>

  <main class="cart-page-main">
    <div class="cart-container">
      <h1>購物車</h1>
      
      <div id="cartContent">
        <!-- Cart items will be rendered here -->
        <div class="cart-empty">
          <h2>購物車是空的</h2>
          <p>你還沒有將任何商品加入購物車</p>
          <a href="item_list.html">開始購物</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/navbar.js"></script>
  <script>
    // Cart functionality would be implemented here
    // For now, just show empty state
    document.addEventListener('DOMContentLoaded', () => {
      // Future: Load cart items from localStorage or API
    });
  </script>
</body>
</html>
